<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <p> CÃ³pia do k&S</p>

    <div class="container little">
      <p class="label"> Comando interpretado </p>
      <div class="container mini" id="caixa-comando-interepretado"> </div>
      <p class="label"> Comando lido </p>
      <div class="container mini" id="caixa-comando-lido"> </div>
      <div class="container mini pc" id="caixa-program-counter">
        <p class="label inbox program-counter"> PC: 0 </p>
      </div>

    </div>

    <div class="container little">
      <p class="label"> Registradores </p>
      <div class="registrador-container"> 0 <input class="caixa-de-texto registrador" name="instruction" onfocusout="verifyIfVoidString(this)" /> </div>
      <div class="registrador-container"> 1 <input class="caixa-de-texto registrador" name="instruction" onfocusout="verifyIfVoidString(this)" /> </div>
      <div class="registrador-container"> 2 <input class="caixa-de-texto registrador" name="instruction" onfocusout="verifyIfVoidString(this)" /> </div>
      <div class="registrador-container"> 3 <input class="caixa-de-texto registrador" name="instruction" onfocusout="verifyIfVoidString(this)"
        /> </div>

      <button class="button-model" onclick="nextStep()"> next</button>
      <button class="button-model" onclick="resetPc()"> reset</button>
      <button class="button-model" id="button-start" onclick="buttonStartClick()">start</button>

    </div>

    <div class="container little ">

      <div class="container enderecos-container-group">
       


      </div>
      <div class="container enderecos-container-group">

       

      </div>

    </div>

    <div class="container little">

      <div class="bus-adress-container">

        <p class="label bus-label"> A Bus: </p>
        <select class="dropdown drop-registers" id="drop-registers-a">
          <option value="0">R0</option>
          <option value="1">R1</option>
          <option value="2">R2</option>
          <option value="3">R3</option>

        </select>
        <input class="caixa-de-texto  bus-adress" onfocusout="verifyIfVoidString(this)" name="instruction" />

        <p class="label bus-label"> B Bus: </p>
        <select class="dropdown drop-registers" id="drop-registers-b">
          <option value="0">R0</option>
          <option value="1">R1</option>
          <option value="2">R2</option>
          <option value="3">R3</option>

        </select>
        <input class="caixa-de-texto  bus-adress" onfocusout="verifyIfVoidString(this)" name="instruction" />


      </div>
      <div class="c-bus-container">
        <p class="label bus-label"> C Bus: </p> </br>
        <select class="dropdown drop-registers" id="drop-mem-buffer">
          <option value="0">Buffer</option>
          <option value="1">Mem</option>


        </select>
        <input class="caixa-de-texto  bus-adress" onfocusout="verifyIfVoidString(this)" name="instruction" />
        <select class="dropdown drop-registers" id="drop-registers-c">
          <option value="0">R0</option>
          <option value="1">R1</option>
          <option value="2">R2</option>
          <option value="3">R3</option>
          <option value="4">Mem</option>

        </select>
      </div>

      <div id="alu-container">
        <div>
          <div>
            <p class="label bus-label"> A: </p>
            <input class="caixa-de-texto alu-cx alu-register"  onfocusout="verifyIfVoidString(this)" name="instruction" />

            <p class="label bus-label"> B: </p>

            <input class="caixa-de-texto alu-cx alu-register" onfocusout="verifyIfVoidString(this)" name="instruction" />

          </div>
          <div id="alu-registers-box">
            <select class="dropdown" id="operations-alu">
              <option value="0">A + B</option>
              <option value="1">A - B</option>
              <option value="2">A / B</option>
              <option value="3">A * B</option>
              <option value="4">A | B</option>
              <option value="5">A & B</option>
            
            </select>

            <p class="label bus-label"> Buffer: </p>
            <input class="caixa-de-texto alu-cx alu-register" onfocusout="verifyIfVoidString(this)" name="instruction" />
          </div>

          <div id="status-flags">
            <p class="label" id="flag-zero"> zero: false </p>
            <p class="label" id="flag-negative"> negativo: false </p>
          </div>

        </div>

      </div>


      <div class="memory-container">
        <p class="label bus-label"> Memory Bus: </p>
        <input class="caixa-de-texto" id="memory-bus" name="instruction" />

      </div>
     
    </div>
    <script src="/js/instructions.js"></script>
    <script src="/js/constantsAndVariables.js"></script>
    <script src="/js/uc.js"></script>
    <script src="/js/compiler.js"></script>
    <script src="/js/cpu.js"></script>
</body>

</html>
